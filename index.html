<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="container-fluid">
        <h1>WEATHER DASHBOARD</h1>
        <p>Search for a city to see its current weather and a five-day forecast.</p>
    </header>
    <!-- Here's where the user will be able to search for a city or select from previous searches -->
    <main class="container row">
        <!-- Here's where the user will be able to search for a city or select from previous searches -->
        <aside class="col-lg-2 col-xl-2 search-section">
            <div class="input-group">
                <div class="form-outline w-100">
                  <input type="search" id="form1" class="form-control" placeholder="Search a city..." />
                </div>
                <button type="button" id="searchBtn" class="w-100 btn">
                  <i class="fas fa-search"></i>
                </button>
            </div>
            <form class="history"></form>
        </aside>
        <!-- Here's where the user will see their search results -->
        <section class="col-lg-10 col-xl-10 search-results">
            <section class="container current-section">
                <h3 class="city-name">
                    <span class="date"></span>
                </h3>
                <p class="current-temp"></p>
                <p class="current-hum"></p>
                <p class="current-wind"></p>
                <p class="current-uv"></p>
            </section>
            <section class="forecast-section container row">
                <div class="container row">
                    <div class="forecast col-md-4 col-lg-2">
                        <h4 class="date1"></h4>
                        <div class="icon-center">
                            <img class="icon1">
                        </div>
                        <p class="temp1"></p>
                        <p class="hum1"></p>
                    </div>
                    <div class="forecast col-md-4 col-lg-2">
                        <h4 class="date2"></h4>
                        <div class="icon-center">
                            <img class="icon2">
                        </div>
                        <p class="temp2"></p>
                        <p class="hum2"></p>
                    </div>
                    <div class="forecast col-md-4 col-lg-2">
                        <h4 class="date3"></h4>
                        <div class="icon-center">
                            <img class="icon3">
                        </div>
                        <p class="temp3"></p>
                        <p class="hum3"></p>
                    </div>
                    <div class="forecast col-md-4 col-lg-2">
                        <h4 class="date4"></h4>
                        <div class="icon-center">
                            <img class="icon4">
                        </div>
                        <p class="temp4"></p>
                        <p class="hum4"></p>
                    </div>
                    <div class="forecast col-md-4 col-lg-2">
                        <h4 class="date5"></h4>
                        <div class="icon-center">
                            <img class="icon5">
                        </div>
                        <p class="temp5"></p>
                        <p class="hum5"></p>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/147b70c93c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
