<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p>Search for a city to see its current and future weather!</p>
    </header>
    <!-- Here's where the user will be able to search for a city or select from previous searches -->
    <main class="container w-100">
        <!-- Here's where the user will be able to search for a city or select from previous searches -->
        <aside class="col-4 search-section">
            <div class="input-group">
                <div class="form-outline">
                <input type="search" id="form1" class="form-control" />
                <label class="form-label" for="form1">Search</label>
                </div>
                <button type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
                </button>
            </div>
            <section class="recent-searches"></section>
        </aside>
        <!-- Here's where the user will see their search results -->
        <section class="col-8">
            <section class="curren-section">
                <h3 class="city-name">
                    <span class="date"></span>
                </h3>
                <p>Temperature: <span class="current-temp"></span></p>
                <p>Humidity: <span class="current-hum"></span></p>
                <p>Wind Speed: <span class="current-wind"></span></p>
                <p>UV Index: <span class="current-uv"></span></p>
            </section>
            <section class="future-section">
                <h3>5-Day Forecast:</h3>
                <div class="day-one"></div>
                <div class="day-two"></div>
                <div class="day-three"></div>
                <div class="day-four"></div>
                <div class="day-five"></div>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/147b70c93c.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
